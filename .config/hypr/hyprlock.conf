# Env
$battery = ~/.config/hypr/scripts/battery.sh
$font = MesloLGS NF

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpaper1.jpg
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
   #color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# BATTRY
label {
    monitor =
    text = cmd[update:1000] echo -e "$($battery)"
    color = rgba(255, 255, 255, 1)
    font_size = 30
    font_family = $font
    position = -30, -210
    halign = right
    valign = top
    zindex = 5
}

# BATTRY DIV
shape {
    monitor =
    size = 70, 35
    color = $primary_7_rgba 
    rounding = 10
    rotate = 0
    position = 905, 12
    halign = center
    valign = bottom
    zindex = 1
}


# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 100
   #border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
   #outer_color = $accent
   #inner_color = $subtext1
   #font_color = $text
    fade_on_empty = false
    placeholder_text = ó°Œ¾ Logged in as $USER
    hide_input = false
   #check_color = $accent
   #fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
   #capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
